<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
        <!-- <div class="jumbotron"> -->
            <table class="table bg-info text-white">
                <thead>
                    <th>Student profile</th>
                </thead>
                <tr *ngFor="let i of data1">
                    <td>Name</td>
                    <td>{{i.firstname}}&nbsp;{{i.middlename}}&nbsp;{{i.lastname}}</td>
                </tr>

                <tr *ngFor="let i of data1">
                    <td>Email</td>
                    <td>{{i.email}}</td>
                </tr>

                <tr *ngFor="let i of data1">
                    <td>UserId</td>
                    <td>{{i.userid}}</td>
                </tr>

                <tr *ngFor="let i of data1">
                    <td>Dateofbirth</td>
                    <td>{{i.dob}}</td>
                </tr>

                <tr *ngFor="let i of data1">
                    <td>Gender</td>
                    <td>{{i.gender}}</td>
                </tr>

                <tr *ngFor="let i of data1">
                    <td>Branch</td>
                    <td>{{i.branch}}</td>
                </tr>

                <tr *ngFor="let i of data1">
                    <td>Category</td>
                    <td>{{i.category}}</td>
                </tr>
                <div>
                        <ul *ngFor="let i of data1" style="list-style:none">
                            <li>
                                <button type="button" (click)="update(i)" data-toggle="modal" data-target="#a" class="btn btn-warning">Edit Profile</button>
                            </li>
                        </ul>
                </div>
            </table>
        <!-- </div> -->
    </div>
    <!-- <div class="col-sm-1"></div> -->
    </div>
</div>
<!-- ======================================================================== -->
<div class="modal fade" id="a">
        <div class="modal-dialog">
                <div class="modal-content">
                        <div class="modal-header">Update here
                                <button type="button" class="close" data-dismiss="modal">X</button>
                              </div>
                              <div class="modal-body">

                                    <form #ref="ngForm" (ngSubmit)="add()">
                                            <div class="form-group">
                                    
                                                      <label for="firstname">Firstname:</label>
                                                      <input type="text" name="firstname" class="form-control"  [(ngModel)]=data2.firstname id="firstname"  >
                                                      
                                                      <label for="middlename">Middlename:</label>
                                                      <input type="text" name="middlename" class="form-control" [(ngModel)]=data2.middlename  id="middlename">
                                                    
                                                        <label for="lastname">Lastname:</label>
                                                        <input type="text" name="lastname" class="form-control" [(ngModel)]=data2.lastname id="lastname">
                                                    
                                    
                                                        <label for="email">Email address:</label>
                                                        <input type="email" name="email" class="form-control"  [(ngModel)]=data2.email id="email" >
                                                        
                                                
              <label class="mt-3">Branch:</label>
              <div class="form-group" style="width:250px">
              <select class=" form-control" name="branch" [(ngModel)]=data2.branch>
                <option>select branch</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>CIVIL</option>
                <option>MECH</option>
                <option>EEE</option>
                <option>IT</option>
              </select>
             </div>

                                              
            <label for="dob">Date-Of-Birth:</label>
            <input type="date" name="dob" class="form-control" id="dob" [(ngModel)]=data2.dob>
                                    
             <div class="form-inline mt-3">
              <label class="mr-3">Gender</label>
              <div class="form-check">
               <label class="form-check-label mr-3">
               <input type="radio" name="gender" class="form-check-input" [(ngModel)]=data2.gender value="male"  >Male
              </label>
               </div>
                <div class="form-check">
                <label class="form-check-label">
                 <input type="radio" name="gender" class="form-check-input" [(ngModel)]=data2.gender value="female"  >Female
                 </label>
                 </div>
                  </div>

           <button type="submit"  class="btn btn-success mx-auto d-block">Update</button>
                                                  
                                                
                                            </div>
                                          </form>

                              </div>

                    </div>
            </div>
</div>
