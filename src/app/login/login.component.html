<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 bg-secondary text-light mt-5">
      <h2 class="mt-3">Login here</h2>
      <form #ref="ngForm"  (ngSubmit)="sign(ref.value)">
        <div class="form-group">
          <label for="uid">User Id:</label>
          <input type="text" name="userid" class="form-control" id="uid" [(ngModel)]=userid #ref1="ngModel" required >
          <label style="color:orangered" *ngIf="ref1.touched && ref1.errors?.required">---Id should not be empty---</label>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="password" class="form-control" [(ngModel)]=password id="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-3 mx-auto d-block">Login</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>


</div>
